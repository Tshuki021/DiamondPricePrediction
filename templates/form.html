<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px; /* Increased padding for better spacing */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin-top: 20px; /* Added margin at the top */
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="text"]::placeholder,
    select option {
      color: #aaa; /* Placeholder color */
    }

    input[type="submit"], .btn-home {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    input[type="submit"]:hover, .btn-home:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
      text-align: center;
      font-size: 1.2em;
      color: #28a745;
    }

    .btn-home {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Diamond Price Prediction</h2>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">

      <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" placeholder="Enter carat value (weight in carats)" required />
      </div>

      <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" placeholder="Enter depth value (height in mm)" required />
      </div>

      <div class="form-group">
        <label for="table">Table:</label>
        <input type="text" id="table" name="table" placeholder="Enter table value (flat top surface in mm)" required />
      </div>

      <div class="form-group">
        <label for="x">X Dimension:</label>
        <input type="text" id="x" name="x" placeholder="Enter x value (length in mm)" required />
      </div>

      <div class="form-group">
        <label for="y">Y Dimension:</label>
        <input type="text" id="y" name="y" placeholder="Enter y value (width in mm)" required />
      </div>

      <div class="form-group">
        <label for="z">Z Dimension:</label>
        <input type="text" id="z" name="z" placeholder="Enter z value (depth in mm)" required />
      </div>

      <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut" required>
          <option value="" disabled selected>Select cut quality</option>
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color" required>
          <option value="" disabled selected>Select color grading</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>

      <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity" required>
          <option value="" disabled selected>Select clarity level</option>
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div>

      <input type="submit" value="Submit" />
    </form>

    <a href="/" class="btn-home">Back to Home</a>

    <div class="result">
      {{ final_result }}
    </div>
  </div>
</body>
</html>
